<body>
    <script>  
        function validateform(){  
        var name=document.myform.Name.value;  
        var tel=document.myform.tel.value;
        var email=document.myform.email.value;
        var password=document.myform.pwd1.value;  
        var password1=document.myform.pwd2.value;
        
        
        if (name==null || name==""){  
          alert("Name can't be blank");  
          return false;  
        }
        
        if(email==null || email==""){
            alert("Email can't be blank");
            return false;
        }
        if(tel==null || tel==""){
            alert("Phone no can't be blank");
            return false;
        }
        if(tel.length!=""){
            var regex = /^(\d{3})[-]?(\d{3})[-]?(\d{4})$/;
            if(regex.test(tel) === false)
            {
                alert("Invalid Phone Number");
                return false;
            }
        }
        if (password == "") {
                alert("Please enter your password");
                return false;
            }
        
        if(password != password1){
            alert("Password mismatch");
                return false;
        }
        if(password.length!= ""){
               var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;                
                if(regex.test(password) === false) 
                {    alert("Please enter a valid pwd");
                        return false;
                }       
        }
        }
        </script>

    <div class="container mt-3">
        <h2>SIGNUP</h2>
        <form name="myform" method="post" action="" onsubmit="return validateform()">
            
          <div class="mb-3 mt-3">

            <label for="Name">Name:</label>
            <input type="text" class="form-control"  placeholder="Enter Name" name="Name">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3 mt-3">
            <label for="tel">Phone:</label>
            <input type="tel" class="form-control" placeholder="Enter Phone no" name="tel">
          </div>
          <div class="mb-3">
            <label for="pwd1">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="pwd1">
          </div>
          <div class="mb-3">
            <label for="pwd2">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="pwd2">
          </div>

        </form>
